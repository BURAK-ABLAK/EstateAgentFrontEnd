<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>

    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-md-4">
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Estate Agent</h4>
                    </div>

                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group mt-1">
                                <label for="">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                            </div>

                            <div class="form-group mt-2">
                                <label for="">Phone:</label>
                                <input type="password" class="form-control" id="phone" placeholder="Enter phone" required>
                            </div>


                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary float-right mx-3">Login</button>
                                <a class="btn btn-primary float-right mx-3" href="index.html" role="button"
                                    target="_blank">Sign
                                    Up</a>
                            </div>

                            <div class="w-100 text-center mt-3">
                                <span id="message" class="text-success"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/loginScript.js"></script>

</body>

</html>
