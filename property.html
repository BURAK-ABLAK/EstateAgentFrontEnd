<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Property</title>
</head>

<body>
    <div class="container mt-5 p-3 bg-secondary">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Advertisement</h4>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label for="">ID:</label>
                            <input type="text" class="form-control" id="id" placeholder="Filled automatically" disabled>
                        </div>

                        <div class="form-group">
                            <label for="">Adress:</label>
                            <input type="text" class="form-control" id="adress" placeholder="Enter adress">
                        </div>

                        <div class="form-group">
                            <label for="">Room Count:</label>
                            <input type="text" class="form-control" id="roomCount" placeholder="Enter room count">
                        </div>

                        <div class="form-group">
                            <label for="">Size:</label>
                            <input type="text" class="form-control" id="size" placeholder="Enter size" >
                        </div>

                        <div class="form-group">
                            <label for="">Floor Count:</label>
                            <input type="text" class="form-control" id="floorCount" placeholder="Enter floor number" >
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-primary float-right" onclick="submitForm()">Submit</button>
                        </div>

                        <div class="w-100 text-center mt-3">
                            <span id="message" class="text-success"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>ID</th>
                        <th>Adress</th>
                        <th>Room Count</th>
                        <th>Size</th>
                        <th>Floor Count</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbData">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/property.js"></script>
</body>

</html>
